{% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{% endcapture %}
{% assign favicon_ver = site.github.build_revision | default: site.time | date: '%s' %}

<link rel="icon" type="image/svg+xml" sizes="any" href="{{ favicon_path }}/favicon.svg?v={{ favicon_ver }}">
<link rel="icon" type="image/png" href="{{ favicon_path }}/favicon-96x96.png?v={{ favicon_ver }}" sizes="96x96">
<link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_path }}/apple-touch-icon.png?v={{ favicon_ver }}">
{% if site.pwa.enabled %}
  <link rel="manifest" href="{{ favicon_path }}/site.webmanifest?v={{ favicon_ver }}">
{% endif %}
